version: v1.0
name: FortuneCookies Semaphore CI/CD
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version php 7.4
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: checkout
          commands:
            - checkout
            - echo SEMAPHORE_GIT_DIR
            - ls -la
        - name: composer
          commands:
            - cache restore
            - composer install --prefer-dist --no-suggest --no-interaction
            - cache store
  - name: PHPUnit
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - vendor/bin/phpunit
