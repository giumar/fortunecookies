version: v1.0
name: FortuneCookies Semaphore CI/CD
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
    
global_job_config:
  prologue:
    commands:
      - sem-version php 7.4
blocks:
  - name: "Install Dependencies"
    task:
      jobs:
        - name: checkout
          commands:
            - checkout       
        - name: composer
          commands:
            - checkout 
            - cache restore
            - composer install --prefer-dist --no-suggest --no-interaction
            - cache store
        - name: phpunit
          commands:
            - ./vendor/bin/phpunit

