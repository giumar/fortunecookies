version: v1.0
name: FortuneCookies Semaphore CI/CD
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version php 7.4
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: checkout
          commands:
            - checkout
            - cache restore
            - composer install --prefer-dist --no-interaction
            - cache store
            - vendor/bin/phpunit --coverage-clover=phpunit-coverage.xml --log-junit=phpunit-tests.xml --color=auto
      epilogue:
        always:
          commands:
            - '''[[ -f report.xml ]] && test-results publish phpunit-tests.xml'''
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
